<html>
    <script type="text/javascript" src="DataCreate.js"></script>
        <script type="text/javascript" src="dataItem.js"></script>

   <div>
       <div>Code : </div>
       <input type="text" id="Code" maxlength="7" >
   </div>
   <div>
       <div>img Src : </div>
       <input type="text" id="image">
   </div>
   <div>
        <div>Name : </div>
       <input type="text" id="Name" >  
   </div>
   <div>
      <div>Category</div>
       <select id="Category">
           <option value="Weapon" selected="selected" >Weapon</option>
           <option value="Ammor">Ammor</option>
           <option value="Item">Item</option>
           <option value="Head">Head</option>
           <option value="Other">Other</option>
       </select>
   </div>
    
   <div>
       <div>Type</div>
       <select id="ItemType">
           <option value="Sword" selected="selected" >Sword</option>
			<option value="TwoHandSword">TwoHandSword</option>
			<option value="Dagger">Dagger</option>
			<option value="Pike">Pike</option>
			<option value="Spear">Spear</option>
			<option value="Hatchet">Hatchet</option>
			<option value="Axe">Axe</option>
			<option value="Mace">Mace</option>
			<option value="Pistol">Pistol</option>
			<option value="Gun">Gun</option>
			<option value="Wand">Wand</option>
			<option value="Staff">Staff</option>
			<option value="Bow">Bow</option>
			<option value="Whip">Whip</option>
			<option value="MainGauche">MainGauche</option>
			<option value="SubSword">SubSword</option>
			<option value="SubSword">SubSword</option>
			<option value="SubPike">SubPike</option>
			<option value="SubHatchet">SubHatchet</option>
			<option value="SubMace">SubMace</option>
			<option value="SubPistol">SubPistol</option>
			<option value="BowGun">BowGun</option>
			<option value="Shield">Shield</option>
			<option value="Book">Book</option>
			<option value="ArmGaurd">ArmGaurd</option>
			<option value="ArrowCase">ArrowCase</option>
			<option value="Ammor">Ammor</option>
			<option value="Cloth">Cloth</option>
			<option value="Robe">Robe</option>
			<option value="Helmet">Helmet</option>
			<option value="Hat">Hat</option>
			<option value="Circlet">Circlet</option>
			<option value="Item">Item</option>
			<option value="Key">Key</option>
			<option value="Material">Material</option>
       </select>
   </div>
   <div>
       <div>HealthOption</div>
       <div style="display: flex;">
           <div>체력</div>
           <div>Number        <input type="text" id="NumberHp" >   </div>
           <div>Percent<input type="text" id="PercentHp" >  </div>
       </div>
              <div style="display: flex;">
           <div>스테미나</div>
           <div>Number        <input type="text" id="NumberSp" >   </div>
           <div>Percent<input type="text" id="PercentSp" >  </div>
       </div>
              <div style="display: flex;">
           <div>마나</div>
           <div>Number        <input type="text" id="NumberMp" >   </div>
           <div>Percent<input type="text" id="PercentMp" >  </div>
       </div>
   </div>
   <div>
       <div>스텟</div>
            <div style="display: flex;">
            <div>Str        <input type="text" id="str" >   </div>
            <div>Int        <input type="text" id="int" >   </div>
            <div>Dex        <input type="text" id="dex" >   </div>
            <div>Dis        <input type="text" id="dis" >   </div>
            <div>Spd        <input type="text" id="spd" >   </div>
       </div>
           <div style="display: flex;">
            <div>Vit        <input type="text" id="vit" >   </div>
            <div>Wis        <input type="text" id="wis" >   </div>
            <div>Agi        <input type="text" id="agi" >   </div>
            <div>Res        <input type="text" id="res" >   </div>
            <div>Luk        <input type="text" id="luk" >   </div>
        </div>
   </div>
   <div>
       <div>Option</div>
       <div>물공 <input type="text" id="atkPhy" > </div>
       <div>마공 <input type="text" id="atkMag" > </div>
       <div>물방무 <input type="text" id="atkPhyTrue" > </div>
       <div>마방무 <input type="text" id="atkMagTrue" > </div>
       <div style="display: flex;">물방 
       <div>퍼감<input type="text" id="defPhyPer" ></div> 
       <div>절대값<input type="text" id="defPhyNum" > </div>
       </div>
       <div style="display: flex;">마방 
       <div>퍼감<input type="text" id="defMagPer" ></div> 
       <div>절대값<input type="text" id="defMagNum" > </div>
       </div>
       <div  style="display: flex;">물리내성 
       <div>퍼감<input type="text" id="resPhyPer" ></div> 
       <div>절대값<input type="text" id="resPhyNum" > </div>
       </div>
       <div style="display: flex;">마법내성 
       <div>퍼감<input type="text" id="resMagPer" ></div> 
       <div>절대값<input type="text" id="resMagNum" > </div>
       </div>
       <div>명중률 <input type="text" id="rateHit" ></div>
       <div>절대명중 <input type="text" id="rateHitJust" ></div>
       <div>회피율 <input type="text" id="rateDodge" ></div>
       <div>상태이상확률 <input type="text" id="rateDis" ></div>
       <div>상태이상내성확률 <input type="text" id="rateRes" ></div>
       <div>크리확률 <input type="text" id="rateCrt" ></div>
       <div>크리배율(100% = base Damage) <input type="text" id="valCrt" ></div>
       <div>완전방어 <input type="text" id="ratePFD" ></div>       
       <div>공속 <input type="text" id="atkRapid" ></div>
       <div>운크리 <input type="text" id="rateCrtLuk" ></div>
       <div>운회피 <input type="text" id="rateDodgeLuk" ></div>
   </div>
    <div>설명  <textarea type="text" id="exp" style="width: 50%; height: 200px;
"></textarea></div>
   <button onclick="new CreateItemData()"><div>Code OutPut</div></button>
    <textarea type="text" id="OutPutData" readonly="readonly" style="
    width: 100%; height: 200px;
"></textarea>
    <div id="OutPutCode"></div>
    <div><img id="TestImg"></div>
    </html>
